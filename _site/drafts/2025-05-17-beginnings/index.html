<script>
(function() {
  // Track if nav should stay open
  let navShouldStayOpen = false;
  const navContainer = document.querySelector('.nav-container');
  
  if (!navContainer) return;

  // On hover, mark that nav should stay open
  navContainer.addEventListener('mouseenter', () => {
    navShouldStayOpen = true;
    navContainer.classList.add('nav-persistent');
  });

  // Reset state when mouse leaves completely
  navContainer.addEventListener('mouseleave', () => {
    // Small delay to prevent flickering
    setTimeout(() => {
      if (!navContainer.matches(':hover')) {
        navShouldStayOpen = false;
        navContainer.classList.remove('nav-persistent');
        sessionStorage.removeItem('navOpen');
      }
    }, 200);
  });

  // Store state in sessionStorage before navigation
  navContainer.addEventListener('click', (e) => {
    if (e.target.closest('a')) {
      if (navShouldStayOpen) {
        sessionStorage.setItem('navOpen', 'true');
      }
    }
  });

  // Restore state on page load
  if (sessionStorage.getItem('navOpen')) {
    navContainer.classList.add('nav-persistent');
    navShouldStayOpen = true;
  }

  // Clear state if user navigates away from nav area after page load
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.nav-container')) {
      if (!navContainer.matches(':hover')) {
        navContainer.classList.remove('nav-persistent');
        sessionStorage.removeItem('navOpen');
        navShouldStayOpen = false;
      }
    }
  });





})();
</script>
